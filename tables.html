<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables for Data Representation</title>
</head>
<body>

    <h1>My Daily Schedule</h1>

    
    <table border="1">
        <tr>
            <th>Time</th>
            <th>Activity</th>
            <th>Duration</th>
        </tr>
        <tr>
            <td>7:00 AM</td>
            <td>Wake up</td>
            <td>30 minutes</td>
        </tr>
        <tr>
            <td>8:00 AM</td>
            <td>Work</td>
            <td>5 hours</td>
        </tr>
        <tr>
            <td>1:00 PM</td>
            <td>Lunch</td>
            <td>1 hour</td>
        </tr>
        <tr>
            <td>2:00 PM</td>
            <td>Work</td>
            <td>4 hours</td>
        </tr>
        <tr>
            <td>6:00 PM</td>
            <td>Relax</td>
            <td>2 hours</td>
        </tr>
    </table>

</body>
</html>
